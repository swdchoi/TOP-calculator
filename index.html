<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="canvas">
        <div class="calcBody">
            <div id="output">0</div>
            <div class="calcFunc">
                <div class="calcNums">
                    <div id="1" class="calcNum">1</div>
                    <div id="2" class="calcNum">2</div>
                    <div id="3" class="calcNum">3</div>
                    <div id="4" class="calcNum">4</div>
                    <div id="5" class="calcNum">5</div>
                    <div id="6" class="calcNum">6</div>
                    <div id="7" class="calcNum">7</div>
                    <div id="8" class="calcNum">8</div>
                    <div id="9" class="calcNum">9</div>
                    <div id="0" class="calcNum">0</div>
                    <div id="." class="calcNum">.</div>
                    <div id="=" class="calcNum">=</div>
                </div>
                <div class="calcRules">
                    <div id="plus" class="calcRule calcNum">+</div>
                    <div id="minus" class="calcRule calcNum">-</div>
                    <div id="multiply" class="calcRule calcNum">x</div>
                    <div id="divide" class="calcRule calcNum">%</div>
                </div>
            </div>
            <button id="clear" class="calcNum">CLEAR</button>
            <button id="back" class="calcNum">BACKSPACE</button>
        </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
